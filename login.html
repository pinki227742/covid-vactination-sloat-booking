<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
    <style>
      /* General page styling */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f9;
        color:black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 20px;

        background-image: url(coronapic2.png);
  background-attachment: fixed;
  background-repeat: no-repeat;
  background-size:cover;

      }

      h2 {
        color: black;
        text-align: center;
        margin-bottom: 20px;
      }

      /* Form styling */
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 2px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input[type="email"]:focus,
      input[type="password"]:focus {
        border-color: #28a745;
        outline: none;
      }

      button {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #218838;
      }

      /* Message styling */
      #message {
        margin-top: 20px;
        font-size: 14px;
        text-align: center;
        color: #dc3545; /* Red for error */
      }
      #loginForm {
        margin-top: 0px;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-sizing: border-box;

        height: 60vh;
        width: 60vh;
        box-shadow: 5px 5px 10px #68cdca, -5px -5px 10px #ffffff;
      }
      #bbb {
        display: flex;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="loginForm">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <div id="bbb">
        <button
          style="width: 100px; margin-left: 20px"  onclick="demo2()">Login</button>
        <button style="width: 100px; margin-left: 130px; background-color: #dc3545" onclick="demo()"> Next</button>

      </div>
      <p id="message"></p>
    </div>
    
    <script>
    
function demo2(){
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const message = document.getElementById("message");
    if (email === "gecgovthelp81@gmail.com" && password === "Govt@2453") {
        message.style.color = "green";
        message.textContent = "Login successfulley! Click Next Button";
    } else {
        message.style.color = "#dc3545";  // Red color for error
        message.textContent = "Invalid email or password. Please try again.";
    }
}

        

      function demo() {
        window.location.href = "index2.html";
      }
    </script>
  </body>
</html>
