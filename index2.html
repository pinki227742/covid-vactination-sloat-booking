<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General page styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color:black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            background-image: url(coronapic2.png);
  background-attachment: fixed;
  background-repeat: no-repeat;
  background-size:cover;
        }

        h2, h3 {
            color: black;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #28a745;
            outline: none;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        /* Message styling */
        #message {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            color: #dc3545; /* Red for error */
        }

        /* Hidden content (shown after login) */
        .hidden {
            display: none;
        }

        /* Dashboard Styling */
        #dashboard {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            box-shadow: 5px 5px 10px #68cdca, -5px -5px 10px #ffffff;
          
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        ul li a:hover {
            text-decoration: underline;
        }

        #loginContainer{
            margin-top: 0px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-sizing: border-box;
            height: 60vh;
            width: 60vh;
            box-shadow: 5px 5px 10px #68cdca, -5px -5px 10px #ffffff;
        }

        .section {
            text-align: left;
            margin-top: 20px;
        }

        .section h3 {
            margin-bottom: 10px;
        }

        .section p {
            margin-bottom: 10px;
        }

        .section a {
            color: #007bff;
        }
    </style>
    <title>Login</title>
</head>
<body>
    <!-- Login Form -->
    <div id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="message"></p>
    </div>

    <!-- Dashboard (hidden by default, shown after login) -->
    <div id="dashboard" class="hidden">
        <h2>Welcome, <span id="userNameDisplay"></span>!</h2>
        <p>You have successfully logged in.</p>
        <button id="logoutButton">Logout</button>
        
        <!-- Additional Features after Login -->
        <h3>Available Features:</h3>
        <ul>
            <li><a href="#profile" onclick="showSection('profileSection')">View Profile</a></li>
            <li><a href="#help" onclick="demo4()">Help and Support</a></li>
        </ul>

        <!-- Profile Section -->
        <div id="profileSection" class="section hidden">
            <h3>Profile</h3>
            <p>Email: gecgovthelp81@gmail.com</p>
            <p>Name: pranita maity</p>
            <p><a href="#editProfile">Edit Profile</a></p>
        </div>

        <!-- Settings Section -->
        <div id="settingsSection" class="section hidden">
            <h3>Account Settings</h3>
            <p><a href="#changePassword">Change Password</a></p>
            <p><a href="#notifications">Notification Settings</a></p>
        </div>

        <!-- Help Section -->

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent form submission

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const message = document.getElementById("message");
            const loginContainer = document.getElementById("loginContainer");
            const dashboard = document.getElementById("dashboard");
            const userNameDisplay = document.getElementById("userNameDisplay");

            // Simulating a login request
            if (email === "gecgovthelp81@gmail.com" && password === "Govt@2453") {
                message.textContent = "Login successful!";

                // Display the dashboard and hide the login form
                loginContainer.style.display = "none";
                dashboard.classList.remove("hidden");
                userNameDisplay.textContent = email;  // Display user's email as a welcome message
            } else {
                message.style.color = "#dc3545";  // Red color for error
                message.textContent = "Invalid email or password. Please try again.";
            }
        });

        // Logout button functionality
        document.getElementById("logoutButton").addEventListener("click", function() {
            const loginContainer = document.getElementById("loginContainer");
            const dashboard = document.getElementById("dashboard");

            // Show the login form again and hide the dashboard
            loginContainer.style.display = "block";
            dashboard.classList.add("hidden");

            // Clear form inputs
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
        });

        // Function to show the selected section and hide others
        function showSection(sectionId) {
            window.location.href="portfolio.html";
        }
        function demo4(){
            window.location.href="mail.html";
        }
    </script>
</body>
</html>
